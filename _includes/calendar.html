<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
<style>
    @media (prefers-color-scheme: light) {
        .fc {
            background-color: var(--main-bg); /* Background color of the calendar */
            color: var(--text-color); /* Default text color */
        }
        .fc .fc-toolbar {
            background-color: var(--main-bg); /* Toolbar background color */
            color: var(--text-color); /* Toolbar text color */
        }
        .fc .fc-daygrid-day {
            background-color: var(--main-bg); /* Day cell background color */
            border: 1px solid var(--main-border-color); /* Day cell border color */
        }
        .fc .fc-daygrid-day-number {
            color: var(--link-color); /* Day number color */
        }
        .fc .fc-event {
            background-color: var(--color-accent); /* Event background color */
            color: var(--text-color); /* Event text color */
        }
        .fc .fc-event:hover {
            background-color: var(--color-accent-hover); /* Event background color on hover */
            color: var(--text-color); /* Event text color on hover */
        }
    }
    @media (prefers-color-scheme: dark) {
        .fc {
            background-color: var(--main-bg); /* Background color of the calendar */
            color: var(--text-color); /* Default text color */
        }
        .fc .fc-toolbar {
            background-color: var(--main-bg); /* Toolbar background color */
            color: var(--text-color); /* Toolbar text color */
        }
        .fc .fc-daygrid-day {
            background-color: var(--main-bg); /* Day cell background color */
            border: 1px solid var(--main-border-color); /* Day cell border color */
        }
        .fc .fc-daygrid-day-number {
            color: var(--link-color); /* Day number color */
        }
        .fc .fc-event {
            background-color: var(--color-accent); /* Event background color */
            color: var(--text-color); /* Event text color */
        }
        .fc .fc-event:hover {
            background-color: var(--color-accent-hover); /* Event background color on hover */
            color: var(--text-color); /* Event text color on hover */
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            eventDisplay: 'block',
            events: [
                {
                    title: 'TUBM 1: The Road to Wider Adoption',
                    start: '2025-03-28T19:00:00',
                    url: '/posts/Virtual-Meetup-Events/#tubm-1-the-road-to-wider-adoption',
                    color: 'var(--color-accent)', // Background color
                    textColor: 'var(--text-color)' // Text color
                }
            ],
            eventDidMount: function(info) {
                info.el.setAttribute('title', info.event.title);
            }
        });
        calendar.render();
    });
</script>
<div id='calendar'></div>
